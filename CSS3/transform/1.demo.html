<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--旋转、缩放、倾斜、移动-->
    <style>
        div{
            width: 300px;
            margin: 150px auto;
            background: red;
            text-align: center;
        }
        .div1{
            transform: rotate(45deg);
        }
        .div2{
            transform: scale(3.5);
        }
        .div3{
            width: 100px;
            transform: skew(30deg,50deg);
        }
        .div4{
            transform:translate(20px,100px);
        }
    </style>
</head>
<body>
<div class="div1">示例文字</div>
<div class="div2">示例文字</div>
<div class="div3">示例文字</div>
<div class="div4">示例文字</div>
</body>
</html>
