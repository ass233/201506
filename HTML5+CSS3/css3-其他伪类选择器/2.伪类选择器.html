<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        :enabled{
            border: thin black solid;
            padding: 4px;
        }
        :disabled{
            border:1px solid red;
        }
    </style>
</head>
<body>
<textarea>This is an enabled textarea</textarea>
<textarea disabled>This is an disabled textarea</textarea>
</body>
</html>
