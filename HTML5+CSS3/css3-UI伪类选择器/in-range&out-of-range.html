<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in-range&out-of-range</title>
    <style>
        :in-range{
            outline: medium solid green;
        }
        :out-of-range{
            outline: medium solid red;
        }
    </style>
</head>
<body>
<form method="post" action="checked.html">
    <p>
        <label for="price">
            $per unit in your area:
            <input type="number" min="0" max="100" value="1" id="price" name="price">
        </label>
    </p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
