<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列属性详解(Multi-column)</title>
    <style>
        h1{
            margin: 0;
            width: 100%;
            height:50px;
            text-align: center;
            line-height: 50px;
            background: #ffffff;
            box-shadow: 0 2px 6px 0 rgba(0,0,0,.5);
            position: fixed;
            left: 0;
            top: 0;
        }
        .picC{
            width: 90%;
            margin: 50px auto;
            -webit-column-count:4;
            -moz-column-count: 4;
            column-count: 4;
            -webkit-column-gap: 20px;
            -moz-column-gap: 20px;
            column-gap: 20px;
            list-style-type: none;
        }
        .picC li{
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
<h1>图片瀑布流</h1>
<ul class="picC">
    <li><img src="img/1.jpg" alt=""></li>
    <li><img src="img/2.jpg" alt=""></li>
    <li><img src="img/3.jpg" alt=""></li>
    <li><img src="img/4.jpg" alt=""></li>
    <li><img src="img/5.jpg" alt=""></li>
    <li><img src="img/6.jpg" alt=""></li>
    <li><img src="img/7.jpg" alt=""></li>
    <li><img src="img/8.jpg" alt=""></li>
    <li><img src="img/9.jpg" alt=""></li>
    <li><img src="img/10.jpg" alt=""></li>
    <li><img src="img/11.jpg" alt=""></li>
    <li><img src="img/12.jpg" alt=""></li>
    <li><img src="img/13.jpg" alt=""></li>
    <li><img src="img/14.jpg" alt=""></li>
    <li><img src="img/15.jpg" alt=""></li>
    <li><img src="img/16.jpg" alt=""></li>
    <li><img src="img/17.jpg" alt=""></li>
    <li><img src="img/18.jpg" alt=""></li>
</ul>
</body>
</html>
