<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enabled</title>
    <style>
        :enabled,:disabled{
            border: thin red solid;
            padding: 4px;
        }
    </style>
</head>
<body>
<textarea>This is an enabled textarea</textarea>
<textarea disabled>This is a disabled textarea</textarea>
</body>
